<div style="background-color: rgb(232, 232, 232); width: auto; height: auto;">
  <div class="container">
    <h1 class="mb-4 pt-4">Biblioteket</h1>

      
  <div class="container mt-5 pb-5">
    <h3 class="mb-4 text-center">Lägg till eller ändra en bok</h3>
    <div class="card p-4 shadow">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <label for="title">Titel</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            placeholder="Ange boktitel"
            [(ngModel)]="book.title"
            required
          />
        </div>
  
        <div class="form-group mb-3">
          <label for="author">Författare</label>
          <input
            type="text"
            id="author"
            name="author"
            class="form-control"
            placeholder="Ange författare"
            [(ngModel)]="book.author"
            required
          />
        </div>
  
        <div class="row">
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="publiced">Publicerad</label>
              <input
                type="number"
                id="publiced"
                name="publiced"
                class="form-control"
                placeholder="År publicerad"
                [(ngModel)]="book.publiced"
              />
            </div>
          </div>
  
          <div class="col-md-6">
            <div class="form-group mb-3">
              <label for="genre">Genre</label>
              <input
                type="text"
                id="genre"
                name="genre"
                class="form-control"
                placeholder="Ange genre"
                [(ngModel)]="book.genre"
              />
            </div>
          </div>
        </div>
  
        <div class="form-group mb-3">
          <label for="description">Beskrivning</label>
          <textarea
            id="description"
            name="description"
            class="form-control"
            rows="3"
            placeholder="Beskriv boken"
            [(ngModel)]="book.description"
          ></textarea>
        </div>
  
        <div class="form-check mb-3">
          <input
            type="checkbox"
            id="available"
            name="available"
            class="form-check-input"
            [(ngModel)]="book.available"
          />
          <label class="form-check-label" for="available">Tillgänglig</label>
        </div>
  
        <div class="text-center">
          <button type="submit" class="btn btn-primary w-100">Lägg till / Ändra</button>
        </div>
      </form>
    </div>
  </div>
  
  

    <p>Här kan du se vilka böcker vi har inne just nu:</p>
    
    <div class="row">
      <div class="col-md-4" *ngFor="let book of books">
        <div class="card" style="height: 95%; margin-bottom: 20px;">
          <div class="card-body">
            <h5>{{ book.title }}</h5>
            <p>Författare: {{ book.author }}</p>
            <p>Publicerad: {{ book.publiced }}</p>
            <p>Genre: {{ book.genre }}</p>
            <p>Beskrivning: {{ book.description }}</p>
            <p *ngIf="book.available" class="card-text text-success small d-flex align-items-center mb-0">
              <i class="bi bi-check-circle-fill me-1"></i><strong>Available</strong>
            </p>
            <p *ngIf="!book.available" class="card-text text-danger small d-flex align-items-center mb-0">
              <i class="bi bi-x-circle-fill me-1"></i><strong>Not Available</strong>
            </p>
          </div>
          <div class="mt-3 ms-3 d-flex justify-content-left align-items-center">
            <button class="btn btn-primary m-2" (click)="populateForm(book)">Ändra</button>
            <button class="btn btn-danger m-2" (click)="onDelete(book.id)">Ta bort</button>
          </div>
        </div>
      </div>
    </div>
      <!-- <button class="btn btn-primary mb-4" (click)="populateForm(book)">Lägg till ny bok</button> -->
  </div>

</div>
